<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>chatting</title>
	<link rel="stylesheet" type="text/css" th:href="@{/chatting.css}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div class="chatting">
		<div class="container">
		<label id="countUser"></label>
			<div class="talk">
				<label th:text="'환영합니다. '+'[' + ${message} +']'+ '님!'"></label>
				<label id="name" th:attr="data-message=${message}"></label>
				<div id="talk_container">
				</div>
			</div>
				<form class="sendMessage">
					<input id="message" type="text" placeholder="보낼 메시지를 입력해주세요.">
					<button id="send" type="submit">sent</button>
				</form>
		</div>
	</div>
	<script src="chatting.js"></script>
</body>

</html>
